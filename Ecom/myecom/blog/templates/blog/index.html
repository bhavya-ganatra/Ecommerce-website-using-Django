<div class="container">

	          <img  src='/media/{{i.thubnail}}'class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbnail">
	        </div>
	      </div>
    	</div>
    	{% if forloop.counter|divisibleby:2 %}
    </div><div class="row mb-2 my-4">
    	{% endif %}
    	

		
	{% endfor %}
